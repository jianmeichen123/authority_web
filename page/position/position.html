<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
	<title>Insert title here</title>
	
	<link rel="stylesheet" type="text/css" href="../../common/css/zTreeStyle/zTreeStyle.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/easyui/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
	<link rel="stylesheet" type="text/css" href="position.css">
	<script type="text/javascript" src="../../common/js/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../common/js/json2.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="position.js"></script>
	<script type="text/javascript" src="../../page/login/layer.js"></script>
</head>
<body class="easyui-layout">
	
	<div data-options="region: 'north',border: false" class="top_div border_btm_blue">
		<span>职位名称：</span>
		<input id="find_name" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px;">
		<span style="margin-left: 20px;">状态：</span>
		<input id="state_combo" class="easyui-combobox" name="dept" data-options="valueField:'id',textField:'text'">
		<a id="btn_find" href="#" class="easyui-linkbutton" data-options="disabled: false" style="margin-right: 60px;">查找</a>
	</div>

	<div data-options="region: 'center',border: false" style="" id="content">
		<table id="dg"></table>

		<div id="tb" style="padding-top: 6px;padding-bottom: 6px;padding-left: 20px;">
			<a id="btn_add" href="#" class="easyui-linkbutton" data-options="disabled: false" style="margin-right: 60px;">新增职位</a>
		</div>
	</div>

	<!-- 新增或编辑对话框 -->
	<div id="dd" style="display: none;overflow: hidden;">
		<div style="width: 100%;height: 100%;">
			<table>
				<tr>
					<td class="label">职位名称：</td>
					<td>
						<input id="postId" type="hidden">
						<input id="postName" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
						<input id="oldPostName" type="hidden">
					</td>
				</tr>

				<tr>
					<td colspan="2" style="text-align: center;padding-top: 30px;">
						<a id="btn_cancel" href="#" class="easyui-linkbutton" data-options="" style="margin: 0;padding: 0;width: 40px;margin-right: 10px;">取消</a>
						<a id="btnEnter" href="#" class="easyui-linkbutton" data-options="" style="margin: 0;padding: 0;width: 40px;">确认</a>
					</td>

				</tr>

			</table>
		</div>
	</div>


</body>
</html>
