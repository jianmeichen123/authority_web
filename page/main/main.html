<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/easyui/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="../../common/js/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region: 'north',border: false" class="top_div">
		<p class="sys_title">星河投</p>
		<div class="sys_login_user">
			<div style="position: absolute;width: 100%;height: auto;bottom: 10px;color: white;">
				<div style="float: left;padding-right: 30px;">当前用户：<span id="span_user_name" style="font-weight: bold;"></span></div>
				<span class="span_logout" style="float: left;">退出登录</span>
			</div>


		</div>
	</div>
	<div data-options="region: 'west',border: false" class="left_div">
		<ul>
			<li id="menu_depart">部门组织</li>
			<li id="menu_account">账号设置</li>
			<li id="menu_postion">职位设置</li>
			<li id="menu_role">角色设置</li>
			<li id="menu_setting">系统设置</li>
		</ul>
	</div>
	<div data-options="region: 'center',border: false" style="overflow: hidden;">
		<iframe runat="server" width="100%" height="100%" 
			frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" 
			allowtransparency="yes" id="content"></iframe>
	</div>
</body>
</html>
