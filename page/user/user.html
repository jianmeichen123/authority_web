<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="../../common/css/zTreeStyle/zTreeStyle.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/easyui/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
	<link rel="stylesheet" type="text/css" href="user.css">
	<script type="text/javascript" src="../../common/js/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../common/js/json2.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="user.js"></script>

<body class="easyui-layout">
	<div data-options="region: 'north',border: false,title: '查询条件'" style="" id="find">
		<div style="min-width: 800px;height: 80px;padding-top: 10px;padding-bottom: 10px;">
			<div style="margin-left: 10px;">
				<span>登录账号：</span>
				<input id="find_login_name" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:100px;">

				<span style="margin-left: 20px;">姓名：</span>
				<input id="find_user_name" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:100px;">

				<span style="margin-left: 20px;">部门：</span>
				<select id="find_dep_combotree" class="easyui-combotree" style="width:200px;" data-options=""></select>
			</div>

			<div style="padding-top: 5px;margin-left: 10px;">
				<span>职位：</span>
				<input id="find_position_combo" class="easyui-combobox" name="dept" data-options="valueField:'id',textField:'text',width: 150">

				<span style="margin-left: 20px;">邮箱：</span>
				<input id="find_email1" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:100px;">

				<span style="margin-left: 20px;">状态：</span>
				<input id="find_state_combo" class="easyui-combobox" name="dept" data-options="valueField:'id',textField:'text',width: 60">

				<a id="btn_find" href="#" class="easyui-linkbutton" data-options="disabled: false" style="margin-left: 20px;">查找</a>
			</div>
		</div>
	</div>

	<div data-options="region: 'center',border: false" style="" id="content">
		<table id="dg"></table>
		<div id="tb" style="padding-top: 6px;padding-bottom: 6px;padding-left: 20px;">
			<a id="btn_add" href="#" class="easyui-linkbutton" data-options="disabled: false" style="margin-right: 60px;">新增账号</a>
		</div>
	</div>

	<!-- 新增或编辑对话框 -->
	<div id="dd" style="display: none;overflow: hidden;">
		<div style="width: 100%;height: 100%;padding-top: 10px;padding-left: 40px;">
			<input type="hidden" id="userId">
			<table class="dialog_table">
				<tr>
					<td class="label">登录账号：</td>
					<td>
						<input id="loginName" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
						<span id="loginNameInfo" style="color:red;width:auto;display:inline-block">*</span>
						<input id="oldLoginName" type="hidden">
					</td>
				</tr>

				<tr>
					<td class="label">姓名：</td>
					<td>
						<input id="userName" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
						<span id="userNameInfo" style="color:red;width:auto;display:inline-block">*</span>
					</td>
				</tr>

				<tr>
					<td class="label">性别：</td>
					<td>
						<input id="sex" name="sex" type="radio" value="0" checked="checked"/>女&nbsp;&nbsp;
						<input id="sex" name="sex" type="radio" value="1" />男
					</td>
				</tr>

				<tr>
					<td class="label">职位：</td>
					<td>
						<input id="position" class="easyui-combobox" name="dept" style="width: 300px;" data-options="valueField:'id',textField:'text'">
						<span id="positionInfo" style="color:red;width:auto;display:inline-block">*</span>
					</td>
				</tr>

				<tr>
					<td class="label">工号：</td>
					<td>
						<input id="employNo" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
					</td>
				</tr>

				<tr>
					<td class="label">固定电话：</td>
					<td>
						<input id="telPhone" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
					</td>
				</tr>

				<tr>
					<td class="label">移动电话：</td>
					<td>
						<input id="mobilePhone" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
						<span id="mobilePhoneInfo" style="color:red;width:auto;display:inline-block">*</span>
					</td>
				</tr>

				<tr>
					<td class="label">邮箱：</td>
					<td>
						<input id="email1" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
						<span id="email1Info" style="color:red;width:auto;display:inline-block">*</span>
					</td>
				</tr>

				<tr>
					<td class="label">所属部门：</td>
					<td>
						<select id="depart" class="easyui-combotree" style="width:300px;" data-options="">
						</select>
						<span id="departInfo" style="color:red;width:auto;display:inline-block">*</span>
					</td>
				</tr>

				<tr>
					<td class="label">常用收件地址：</td>
					<td>
						<input id="address" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
					</td>
				</tr>

				<tr>
					<td class="label"></td>
					<td>
						<a href="javascript:void(0);" onclick="getAddress()">使用公司地址</a>
					</td>
				</tr>

				<tr>
					<td colspan="2" style="text-align: center;padding-top: 30px;">
						<a id="btn_cancel" href="#" class="easyui-linkbutton" data-options="" style="margin: 0;padding: 0;width: 40px;margin-right: 10px;">取消</a>
						<a id="btn_enter" href="#" class="easyui-linkbutton" data-options="" style="margin: 0;padding: 0;width: 40px;">确认</a>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<!-- 重置密码对话框 -->
	<div id="resetPassword" style="display: none;overflow: hidden;">
		<div style="width: 100%;height: 100%;">
			<input type="hidden" id="rUserId">
			<table>
				<tr>
					<td colspan="2" align="center">
						<span >是否确认给</span>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<span id="resetName"></span>&nbsp;账号<br>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<span >重置密码？</span>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;padding-top: 10px;">
						<a id="btn_r_cancel" href="#" class="easyui-linkbutton" data-options="" style="margin: 0;padding: 0;width: 50px;margin-right: 10px;">取消</a>
						<a id="btn_r_enter" href="#" class="easyui-linkbutton" data-options="" style="margin: 0;padding: 0;width: 50px;">确认</a>
					</td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
