<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
	<title>Insert title here</title>
	
	<link rel="stylesheet" type="text/css" href="../../common/css/zTreeStyle/zTreeStyle.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/easyui/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
	<link rel="stylesheet" type="text/css" href="depart.css">
	<script type="text/javascript" src="../../common/js/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../common/js/json2.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="depart.js"></script>
	<script type="text/javascript" src="../../page/login/layer.js"></script>
</head>
<body class="easyui-layout">
	
	<div data-options="region: 'north',border: false" class="top_div border_btm_blue">
		<a id="btn_add" href="#" class="easyui-linkbutton" data-options="disabled: false">新增部门</a>
	</div>
	<div data-options="region: 'west',border: false" class="left_div border_right_blue">
		<div style="width: 100%;height: 100%;overflow-x: visible;">
			<ul id="tree" class="ztree"></ul>
		</div>
	</div>
	<div data-options="region: 'center',border: false" style="" id="content">
		<table id="dg" style="width: 100%;"></table>
	</div>

	<!-- 添加或编辑部门 -->
	<div id="dd" style="display: none;">
		<input type="hidden" id="depId">
		<div style="width: 100%;height: 100%;">
			<p class="field">
				上级部门：<br>
				<select id="cc" class="easyui-combotree" style="width:400px;" data-options=""></select>
			</p>

			<p  class="field">
				部门名称：<br>
				<input id="departName" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:400px">
				<input id="oldDepartName" type="hidden">
			</p>

			<p  class="field back"    >
				部门负责人<br>
				<input id="departManagerName" class="easyui-textbox" data-options="iconCls:'icon-search',disabled: true" style="width:340px">
				<input id="departManagerId" type="hidden">
				<a id="btn_sel" href="#" class="easyui-linkbutton" data-options="disabled: false" style="width: 60px;">请选择</a>
			</p>
			
			<div style="width: 100%;height: 40px;margin-top: 40px;">
				<div style="width: 120px;height: 100%;margin-left: auto;margin-right: auto;padding-left: 25px;">
					<a id="btn_cancel" href="#" class="easyui-linkbutton" data-options="" style="margin: 0;padding: 0;width: 40px;margin-right: 10px;">取消</a>
					<a id="btn_enter" href="#" class="easyui-linkbutton" data-options="" style="margin: 0;padding: 0;width: 40px;">确认</a>
				</div>
			</div>
		</div>
	</div>

	<!-- 查看部门人员 -->
	<div id="dr" style="display: none;">
		<input type="hidden" id="departmentId">
		<table id="drt" style="width: 100%;"></table>
	</div>

	<!-- 选择部门负责人对话框 -->
	<div id="dialog_sel" style="display: none;">
		<table id="dst" style="width: 100%;"></table>

		<div id="toolbar_sel">
			<div style="height: 30px;padding-top: 10px;padding-bottom: 10px;">
				<div style="margin-left: 10px;">
					<span>登录名：</span>
					<input id="find_login_name" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:100px;">

					<span style="margin-left: 10px;">用户名：</span>
					<input id="find_user_name" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:100px;">

					<span style="margin-left: 10px;">部门：</span>
					<select id="find_dep_combotree" class="easyui-combotree" style="width:200px;"></select>
					<a id="btn_find" href="#" class="easyui-linkbutton" data-options="disabled: false" style="margin-left: 10px;">查找</a>
					<a id="btn_sel_enter" href="#" class="easyui-linkbutton" data-options="disabled: false" style="margin-left: 10px;">确认</a>
				</div>
			</div>



		</div>
	</div>

</body>
</html>
